<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact us</title>
  <link rel="icon" href="assets/images/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="assets/css/peterson.css" />
  <link rel="stylesheet" href="assets/css/media.css" />
</head>

<body>

  <!-- header section -->

  <!-- contact us page -->
  <div class="container custom-container">
    <h1 class="text-center">Contact us</h1>
    <div>
      <form action="" class="custom-form p-0 pt-4 pt-md-5" autocomplete="off">
        <div class="row">

          <div class="col-md-8 mx-auto">

            <!-- Full Name -->
            <div class="form-group py-3">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Full Name">
            </div>

            <!-- Email -->
            <div class="form-group pb-3">
              <label for="email" class="custom-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email address">

              <!-- Message -->
              <div class="form-group py-3">
                <label for="message" class="custom-label">Message</label>
                <textarea class="form-control no-resize" id="message" name="message" rows="5"
                  placeholder="Message"></textarea>
              </div>

              <!-- Send Message Button -->
              <button class="btn bg-primary  rounded-pill" type="submit">
                Send Message
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- footer -->

  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
