<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/peterson.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>

    <!-- header section -->

    <!-- page -->
    <div class="section-padding">
      <div class="container-fluid page-container">
            <div class="row">
                <div class="col-md-3 md-none sm-none xs-none">
                    <div class="page-navbar">
                        <ul class="ul-formatting">
                            <li>
                              <a href="about.html" class="anchor">
                                About us
                              </a>
                            </li>
                            <li>
                              <a href="" class="anchor">
                                Our founders
                              </a>
                            </li>
                            <li  class="active">
                              <a href="contact.html" class="anchor">
                                Contact us
                              </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="page">
                        <h1>Contact us</h1>
                        <div class="page__content">
                            <form action="" class="form p-0 pt-20" autocomplete="off">
                                <div class="row">
                
                                  <div class="col-lg-8">

                                        <div class="col-12">
                                            <!-- Full Name -->
                                            <div class="float_group float_group-no_bg">
                                                <input type="text" class="form-control" id="fullName" name="full_name" placeholder="Full Name"> 
                                                <label for="fullName">Full Name</label>
                                            </div>
        
                                            <!-- email -->
                                            <div class="float_group float_group-no_bg">
                                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address"> 
                                                <label for="email">Email address</label>
                                            </div>
        
                                            <!-- Message -->
                                            <div class="float_group float_group-no_bg">
                                                <textarea class="form-control no-resize h-200" id="message" name="message" rows="5" placeholder="Message"></textarea>
                                                <label for="message">Message</label>
                                            </div>
                                        </div>
                    
                                        <!-- sign in button -->
                                        <div class="col-12">
                                            <button class="btn btn-primary rounded-pill h-50 mt-50 w-full" type="submit">
                                            <span class="text-white">
                                                Send Message
                                            </span>
                                            </button>
                                        </div>
                                  </div>

                                  <div class="col-lg-4"></div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>

    <!-- footer -->

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
