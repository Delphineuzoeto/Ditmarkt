<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/peterson.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>

    <div class="container">
      <div class="section pb-20">
        <div class="row">
          <div class="col-sm-3"></div>
  
          <!-- sign in section -->
          <div class="col-sm-6">
            <div class="signin">
  
              <!-- logo head -->
              <div class="logo__head text-center">
                <a href="" class="home">
                  <img src="assets/images/logo.svg" alt="DitMarkt logo" class="w-70 h-70"/>
                </a>
                <h1 class="pt-70 pb-20 font-w-900 font-24">
                  Verification code
                </h1>
                <p>Enter the verification code, received in your Email Span/Junk Folder, to rest your password.</p>
              </div>
  
              <!-- form -->
              <form action="" class="form p-0 pt-20" autocomplete="off">
                  <div class="row">

                    <div class="col-12">

                      <!-- Verification Code -->
                      <div class="float_group float_group-no_bg">
                        <input type="number" step="any" min="1" minlength="1" maxlength="6" 
                            class="form-control" id="vCode" 
                            name="code" 
                            placeholder="Verification Code"> 

                        <label for="vCode">Verification Code</label>
                      </div>

                      <!-- password -->
                      <div class="float_group float_group-no_bg">
                        <input type="text" class="form-control" id="password" name="password" placeholder="Password"> 
                        <label for="password">Password</label>
                      </div>

                      <!-- retype password -->
                      <div class="float_group float_group-no_bg">
                        <input type="text" class="form-control" id="password" name="retype_password" placeholder="Retype Password"> 
                        <label for="password">Retype Password</label>
                      </div>
  
                    </div>
  
                    <!-- Reset password button -->
                    <div class="col-12">
                      <button class="btn btn-primary rounded-pill h-50 mt-10 w-full" type="submit">
                        Reset password
                      </button>
                    </div>

                    <!-- back to login -->
                    <p class="text-center pt-30">
                      <a href="signin.html" class="text-decoration-underline text-black font-13">
                        Cancel
                      </a>
                    </p>

                  </div>
              </form>
  
            </div>
          </div>
  
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer-section footer">
      <div class="container">
        <footer>
          <div class="row">
            <div class="col-sm-9">
              <div class="footer_left">
                &copy; 2023 Sitename, All rights reserved.
              </div>
            </div>
            <div class="col-sm-3">
              <div class="footer_right">
                <span>Follow</span>
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/twitter.svg" alt="X">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/fb.svg" alt="Facebook">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/linkedln.svg" alt="linkedln">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/ig.svg" alt="instagram">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/youtube.svg" alt="Youtube">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
