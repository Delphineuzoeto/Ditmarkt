<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"/>
      
      <link rel="stylesheet" href="assets/css/peterson.css" />
  </head>
  <body>

    <div class="container">
      <div class="section mb-100">
        <div class="row">
          <div class="col-sm-3"></div>
  
          <!-- sign in section -->
          <div class="col-sm-6">
            <div class="signin">
  
              <!-- logo head -->
              <div class="logo__head text-center">
                <a href="" class="home">
                  <img src="assets/images/logo.svg" alt="DitMarkt logo" class="w-70 h-70"/>
                </a>
                <h1 class="pt-70 pb-20 font-w-900 font-24">
                  Welcome back!
                </h1>
              </div>
  
              <!-- remeber login info -->
              <div class="remeber__login text-left">
                <p class="font-20 text-left">Email address</p>
                  <p class="font-20 text-left">
                    <span class="email">8letters*******@gmail.com</span>
                    <span class="pl-15 text-decoration-underline">
                      <a href="javascript:void(0)" onclick="newUserLogin()" class="font-w-700 font-12 no-outline-selection">
                        Change
                      </a>
                    </span>
                  </p>
              </div>
  
              <!-- form -->
              <form action="" class="form p-0 pt-20" autocomplete="off">
                  <div class="row">
  
                    <div class="col-12">
  
                      <!-- email -->
                      <div class="form-group email-holder" style="display: none;">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"> 
                      </div>
  
                      <!-- password -->
                      <div class="form-group">
                        <label for="password">Enter your password</label>
                        <div class="relative">
                          <input type="password" class="form-control password-show-hide" id="password" name="password">
                          <span class="text-secondary password_display absolute cursor no-outline-selection font-w-600" onclick="passwordDisplay(this)">
                            Show
                          </span>
                        </div>
                      </div>
  
                    </div>
  
                    <!-- remeber me -->
                    <div class="col-12">
                      <div class="remeber_me text-left">
                          <div class="remeber_me--wrapper relative">
                            <label class="form-check-label cursor" for="remeberMe">
                              <input class="form-check-input w-20 h-20" type="checkbox" id="remeberMe"
                                  value="" name="remember_me"/>
                              <span class="text-black">
                                Keep me signed in
                              </span>
                            </label>
                          </div>
  
                          <div class="font-14 mt-15">
                            Uncheck if using a public device.
                            <span class="text-decoration-underline">
                              <a href="javascript:void(0)" class="text-primary">
                                More
                              </a>
                            </span>
                          </div>
                      </div>
                    </div>
  
                    <!-- sign in button -->
                    <div class="col-12">
                      <button class="btn btn-primary rounded-pill h-50 mt-50 w-full" type="submit">
                        Sign in
                      </button>
                    </div>
                  </div>
              </form>
  
            </div>
          </div>
  
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer-section footer">
      <div class="container">
        <footer>
          <div class="row">
            <div class="col-sm-9">
              <div class="footer_left">
                &copy; 2023 Sitename, All rights reserved.
              </div>
            </div>
            <div class="col-sm-3">
              <div class="footer_right">
                <span>Follow</span>
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/twitter.svg" alt="X">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/fb.svg" alt="Facebook">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/linkedln.svg" alt="linkedln">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/ig.svg" alt="instagram">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/youtube.svg" alt="Youtube">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>

    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script>

      function passwordDisplay(element){
          $password = $('#password');
          if($password.attr('type') == 'password'){
            $password.attr('type', 'text');
            $(element).text('Hide');
          } else{
            $password.attr('type', 'password');
            $(element).text('Show');
          }
      }

      function newUserLogin(){
        // swing|linear
        $('.email-holder').toggle(200, 'linear');
      }
    </script>

  </body>
</html>
