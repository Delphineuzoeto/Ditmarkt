<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/peterson.css" />
    <link rel="stylesheet" href="assets/css/media.css" />
  </head>
  <body>

    <div class="container">
      <div class="section pb-20">
        <div class="row">
          <div class="col-sm-3"></div>
  
          <!-- sign in section -->
          <div class="col-sm-6">
            <div class="signin">
  
              <!-- logo head -->
              <div class="logo__head text-center">
                <a href="" class="home">
                  <img src="assets/images/logo.svg" alt="DitMarkt logo" class="w-70 h-70"/>
                </a>
                <h1 class="pt-70 pb-20 font-w-900 font-24">
                  Create your DitMarkt account 
                </h1>
              </div>
  
              <!-- form -->
              <form action="" class="form p-0 pt-20" autocomplete="off">
                  <div class="row">
  
                    <div class="col-12">

                      <!-- first_name -->
                      <div class="form-group email-holder">
                        <label for="FirstName">First Name</label>
                        <input type="email" class="form-control" id="FirstName" name="first_name"> 
                      </div>

                      <!-- first_name -->
                      <div class="form-group email-holder">
                        <label for="LastName">Last Name</label>
                        <input type="email" class="form-control" id="LastName" name="last_name"> 
                      </div>
  
                      <!-- email -->
                      <div class="form-group email-holder">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email"> 
                      </div>
  
                      <!-- password -->
                      <div class="form-group">
                        <label for="password">Create password</label>
                        <div class="relative">
                          <input type="password" class="form-control password-show-hide" id="password" name="password">
                          <span class="text-secondary password_display absolute cursor no-outline-selection font-w-600" onclick="passwordDisplay(this)">
                            Show
                          </span>
                        </div>
                      </div>
  
                    </div>
  
                    <!-- remeber me -->
                    <div class="col-12">
                      <div class="remeber_me text-left">
                          <div class="relative">
                            <label class="form-check-label cursor no-outline-selection" for="remeberMe">
                              <input class="form-check-input w-20 h-20" type="checkbox" id="remeberMe" name="remember_me"/>
                              <span class="text-black no-outline-selection">
                                Keep me signed in
                              </span>
                            </label>
                          </div>

                          <div class="relative">
                            <label class="form-check-label cursor no-outline-selection" for="newsletter">
                              <input class="form-check-input w-20 h-20" type="checkbox" id="newsletter" name="send_newsletter"/>
                              <span class="text-black no-outline-selection">
                                Send me emails about new arrivals, hot items, daily savings, & more.
                              </span>
                            </label>
                          </div>
                      </div>
                    </div>

                    <!-- accept tos -->
                    <div class="col-12">
                      <div class="text-center tos">
                        By clicking Create Account you acknowledge you have read and agreed to our 
                        <a href="terms.html" class="anchor">
                          Terms of use
                        </a>
                        and 
                        <a href="privacy.html" class="anchor">
                          Privacy policy
                        </a>
                      </div>
                    </div>
  
                    <!-- sign in button -->
                    <div class="col-12">
                      <button class="btn btn-primary rounded-pill h-50 mt-50 w-full" type="submit">
                        Create account
                      </button>
                    </div>

                    <!-- back to login -->
                    <p class="text-center pt-30">
                      <a href="signin.html" class="text-decoration-underline text-black font-13">
                        Back to login
                      </a>
                    </p>
                  </div>
              </form>
  
            </div>
          </div>
  
          <div class="col-sm-3"></div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="footer-section footer">
      <div class="container">
        <footer>
          <div class="row">
            <div class="col-sm-9">
              <div class="footer_left">
                &copy; 2023 Sitename, All rights reserved.
              </div>
            </div>
            <div class="col-sm-3">
              <div class="footer_right">
                <span>Follow</span>
                <ul>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/twitter.svg" alt="X">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/fb.svg" alt="Facebook">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/linkedln.svg" alt="linkedln">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/ig.svg" alt="instagram">
                    </a>
                  </li>
                  <li>
                    <a href="javascript:void(0)">
                      <img src="assets/images/social/youtube.svg" alt="Youtube">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
