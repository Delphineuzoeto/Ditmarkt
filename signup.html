<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container signup-container ">
        <div class="row justify-content-center">
            <div class="col-12 pl-90 pr-90 pt-15 pb-25" style="max-width: 760px">
                <div class="logo">
                    <img src="./assets//images/logo.svg" alt="DitMarkt logo" />
                </div>
                <div>
                    <div>
                        <h1 class="text-center"> Welcome</h1>
                    </div>
                    <div class="sign-p">
                        <div>
                            <p class=" ">Enter address</p>
                            <span class="">8letterstudio@gmail.com</span>
                            <span><a class="" href="">change</a></span>
                        </div>
                        <div>
                            <p>You can request a verification code to sign in without your password, or enter your
                                password.
                            </p>
                        </div>
                    </div>
                    <div class="form-check d-flex align-items-center ">
                        <input class="form-check-input mr-10 fs-4" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="form-check-label fs-4  " for="flexRadioDefault1">
                            Enter your password
                        </label>
                    </div>
                    <form>
                        <div class=" mb-3  row justify-content-center">
                            <labe class="fs-4 pt-20 pb-2">Enter your password</labe>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
                                    aria-describedby="button-addon2"
                                    style="border: 1px solid #777777; border-right: none;">
                                <button class="btn btn-light " type="button" id="button-addon2"
                                    style="background: inherit; color: blue; border: 1px solid #777777;border-left: none;">Show</button>
                            </div>
                            <span class="d-flex justify-content-end "><a href="#">forgot password</a></span>
                        </div>


                        <div class="form-check  d-flex align-items-center">
                            <input class="form-check-input mr-10 fs-4  " type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label fs-4" for="flexCheckDefault">
                                Keep me signed in
                            </label>
                        </div>
                        <p class="mt-5">
                            Uncheck if using a public device.
                            <span class="text-decoration-underline"><a href="" class="text-primary">More</a></span>
                        </p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100-percent  mt-10  rounded-pill">Sign
                                in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer style="background: #004F9A; padding: 2rem; display: flex; justify-content: space-between;">
        <div>
            <p class="text-white">Â© 2023 Ditmarkt. All Rights Reserved.</p>
        </div>
        <div class="footer-socials">
            <p class="d-inline pe-3 text-white ">FOLLOW</p>
            <a class="pe-3"><img src="assets/images/social/twitter.svg" alt="twitter icon"></a>
            <a class="pe-3"><img src="assets/images/social/fb.svg" alt="facebook icon"></a>
            <a class="pe-3"><img src="assets/images/social/Linkedln.svg" alt="Linkedln icon"></a>
            <a class="pe-3"><img src="assets/images/social/Youtube.svg" alt="Youtube icon"></a>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
