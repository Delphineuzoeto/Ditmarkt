<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign up</title>
    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="container signup-container">
        <div class="row justify-content-center">
            <div class="col-12 pl-4 pr-4 pt-5 pb-5" style="max-width: 760px">
                <div class="logo text-center">
                    <img src="./assets/images/logo.svg" alt="DitMarkt logo" />
                </div>
                <div>
                    <div>
                        <h1 class="text-center">Welcome</h1>
                    </div>
                    <div class="sign-p">
                        <div>
                            <p class="mb-0">Enter address</p>
                            <span class="">8letterstudio@gmail.com</span>
                            <span><a class="" href="#">change</a></span>
                        </div>
                        <div>
                            <p>You can request a verification code to sign in without your password, or enter your
                                password.
                            </p>
                        </div>
                    </div>
                    <div class="form-check   ">
                        <input class="form-check-input fs-5" type="radio" name="flexRadioDefault" id="password">
                        <label class="form-check-label fs-4 ml-2" for="password">Enter your password</label>
                    </div>

                    <form>
                        <div class="mb-3 row justify-content-center">
                            <label class="fs-4 pt-4 labels text-lowercase ">Enter your password</label>
                            <div class="input-group">
                                <input type="password" class="form-control name" placeholder=""
                                    aria-label="Recipient's username" aria-describedby="button-addon2"
                                    style="border: 1px solid #777777; ">

                                <span class="text-secondary password_display position-absolute cursor font-w-600 "
                                    onclick="passwordDisplay(this)" style="right: 0;">
                                    Show
                                </span>

                            </div>
                            <span class="d-flex justify-content-end pt-1"><a href="#">forgot password</a></span>
                        </div>

                        <div class="form-check d-flex align-items-center">
                            <input class="form-check-input m-2 fs-4" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label fs-4" for="flexCheckDefault">
                                Keep me signed in
                            </label>
                        </div>
                        <p class="mt-3">
                            Uncheck if using a public device.
                            <span class="text-decoration-underline"><a href="#" class="text-primary">More</a></span>
                        </p>
                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-primary w-100-percent mt-4 mb-2 p-8 mb-20 rounded-pill fs-2">Sign
                                in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- footer -->
    <footer style="background: #004F9A; padding: 2rem; display: flex; justify-content: space-between;">
        <div>
            <p class="text-white">Â© 2023 Ditmarkt. All Rights Reserved.</p>
        </div>
        <div class="footer-socials">
            <p class="d-inline pe-3 text-white ">FOLLOW</p>
            <a class="pe-3"><img src="assets/images/social/twitter.svg" alt="twitter icon"></a>
            <a class="pe-3"><img src="assets/images/social/fb.svg" alt="facebook icon"></a>
            <a class="pe-3"><img src="assets/images/social/Linkedln.svg" alt="Linkedln icon"></a>
            <a class="pe-3"><img src="assets/images/social/Youtube.svg" alt="Youtube icon"></a>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
