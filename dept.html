<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Your existing styles go here */

		/* Style for the main content on the right side */
		.main-content {
			display: none;
			padding: 20px;
			border: 1px solid #ddd;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<div class="accordion-item">
		<h2 class="accordion-header" id="headingTwo">
			<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
				aria-expanded="false" aria-controls="collapseTwo">
				Accordion Item #2
			</button>
		</h2>
		<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
			<div class="accordion-body">
				<div class="accordion-body align-items-center">

					<div class="form-check d-flex align-items-center">
						<input class="form-check-input mr-10 fs-4" type="radio" name="flexRadioDefault" id="departmentRadio">
						<label class="form-check-label fs-4" for="departmentRadio">Department</label>
					</div>

					<div class="form-check d-flex align-items-center">
						<input class="form-check-input mr-10 fs-4" type="radio" name="flexRadioDefault" id="beveragesRadio">
						<label class="form-check-label fs-4" for="beveragesRadio">Beverages</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main content on the right side -->
	<div class="main-content" id="departmentContent">
		<p>Main content for Department goes here...</p>
	</div>

	<div class="main-content" id="beveragesContent">
		<p>Main content for Beverages goes here...</p>
	</div>

	<script>
		// Add event listeners to radio buttons
		const departmentRadio = document.getElementById('departmentRadio');
		const beveragesRadio = document.getElementById('beveragesRadio');
		const departmentContent = document.getElementById('departmentContent');
		const beveragesContent = document.getElementById('beveragesContent');

		departmentRadio.addEventListener('change', () => {
			departmentContent.style.display = departmentRadio.checked ? 'block' : 'none';
			beveragesContent.style.display = 'none';
		});

		beveragesRadio.addEventListener('change', () => {
			beveragesContent.style.display = beveragesRadio.checked ? 'block' : 'none';
			departmentContent.style.display = 'none';
		});
	</script>

</body>

</html>
